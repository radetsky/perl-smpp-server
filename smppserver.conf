<smpp>
	host = 0.0.0.0
	port = 9900
	local_system_id = NetStyleSMPP 
</smpp>
<shm>
	segment = 1987
	magickey = My L0c4l D4t4
</shm>
<auth>
	dsn = DBI:mysql:database=mydb;host=192.168.1.53
	db-user = netstyle
	db-password = 
	query = select esme_id,system_id,bandwidth,allowed_ip,allowed_src,max_connections from smppd_auth_table where system_id = ? and password = ? and active=1
	query_system_id = select esme_id from smppd_auth_table where system_id = ? and active=1
</auth>
<in_queue> 
	dsn = DBI:mysql:database=mydb;host=192.168.1.53
	db-user = netstyle
	db-password =
	table = smppd_messages
</in_queue>
<out_queue>
	dsn = DBI:mysql:database=mydb;host=192.168.1.53
	db-user = netstyle
	db-password =
	table = smppd_messages 
</out_queue>
<throttle>
	bandwidth=2000  # Global bandwidth to the whole system for MT messages. 
</throttle>

#
# Event Detail Record section of config. 
#
# edr->type may be 'database','rawfile','syslog'; 
# For details see perldoc NetSDS::EDR
# 
<edr>
  type = database  
	prefix = EDR
  dsn = DBI:mysql:database=mydb;host=192.168.1.53
	db-user = netstyle
	db-password =
	query = insert into smppd_events(event_name,src_addr_port,system_id,cmd_id,cmd_status,src,dst,userfield,text) values (?,?,?,?,?,?,?,?,?)
	<mapping>
		0 = event_name 
	  1 = src_addr_port
	  2 = system_id
		3 = cmd_id
		4 = cmd_status
		5 = src
		6 = dst
		7 = userfield 
		8 = text
	</mapping>
</edr>
<event_log>
	edr_file = ./log/events.log  # Here we writing events when edr->type == 'rawfile'
</event_log>

#
# Message body translate section 
#
# Left (key) is message encoding value in the PDU.
# 0 - PDU contains GSM03.38 text 
# 2 - PDU contains UCS2-BE text 
# 3 - PDU contains Latin1 text 
# Right column (value) contains encoging name to convert text. 
# urlencode/urldecode have have to set to 'yes' if you want to see in the database message body text like 
# '%54%55%56'; 
# edr_text =  pdu : utf8 
<mt>
  <body_translate> 
     0 = utf8 
	   2 = UTF-16BE
		 3 = utf8
		 urlencode = yes
		 edr_text = pdu 
	</body_translate>
</mt>
<mo>
  <body_translate>
		 0 = utf8 
		 2 = UTF-16BE
		 3 = utf8
		 urldecode = yes
		 edr_text = pdu 
	</body_translate>
</mo>

